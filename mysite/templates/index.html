<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autokuća</title>
</head>
<body>
    <h1>Autokuća Forza</h1>
    {% if user.is_authenticated %}
        <p>Prijavljeni ste kao <strong><i>{{ user.get_username }}</i></strong></p> 
        <button class="btn btn-light" type="submit"><a href="/">Odjava</a></button>
    {% endif %}
        <div class="title">
            {% block title %}
            {% endblock %}
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
</body>
</html>
